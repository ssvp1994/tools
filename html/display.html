<script type="text/javascript">

$( ".draggable" ).draggable({
  containment: ".draggable_prop"
});
$( "#droppable" ).droppable({
      drop: function( event, ui ) {
       if (($(ui.draggable).attr("id")=="pi01")&&($(ui.draggable).attr("id")!="")){
	   $("#iframe02").css({display:"block",border:"5px solid black"});
	   $("#iframe02").draggable();  
	   }
	   
	   else if(($(ui.draggable).attr("id")=="br01") &&($(ui.draggable).attr("id")!="")){
	   $("#iframe01").css({display:"block",border:"5px solid black"});
	   $("#iframe01").draggable();
      }
	   }
    });
